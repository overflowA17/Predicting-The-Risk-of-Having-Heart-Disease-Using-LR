    <title>Predicting The Risk of Having Heart Disease Using LR
    </title>

<body bgcolor="black">
    <h1 align="center" style="color:yellowgreen">Predicting The Risk of Having Heart</h1>
    <p>Please fill up this form with correct information.</p>
   
    <form action="http://127.0.0.1:5000/getresults" method="POST" style="color:white;" align = "center" width=100% >
        <p>Name <input type="text" name="name"/> </p>
		<p>Gender (1-male,2-Female)<input type="text" name="gender"/> </p>
		<p>Age<input type="text" name="age"/> </p>
		<p>TC(mg/dL) <input type="text" name="tc"/> </p>
		<p>HDL(mg/dL) <input type="text" name="hdl"/> </p>
		<p>SBP(mm Hg) <input type="text" name="sbp"/> </p>
		<p>Smoke(1-yes,0-no) <input type="text" name="smoke"/> </p>
		<p>Blood Pressure Medication(1/2) <input type="text" name="bpm"/> </p>
		<p>Diabetics(1-yes,0-no) <input type="text" name="diab"/> </p>

        <p><input type="submit" value="Submit Details"/></p>
    </form>
</body>
</html>
